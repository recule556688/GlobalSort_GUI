name: Build GlobalSort GUI on Windows

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'gui/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'gui/**'

jobs:
  build:
    runs-on: windows-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Python
      uses: actions/setup-python@v2
      with:
        python-version: '3.10.10'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Build GlobalSort Application
      run: |
        pyinstaller beta.spec

    - name: Archive build artifacts
      uses: actions/upload-artifact@v2
      with:
        name: build-artifacts
        path: ./dist

    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: GlobalSort_${{ github.run_number }}
        release_name: GlobalSort_Release.${{ github.run_number }}
        body: |
          New beta release of GlobalSort GUI automatically built by GitHub Actions.
        draft: false
        prerelease: true

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist/Beta_GlobalSort_GUI.exe
        asset_name: Beta_GlobalSort_GUI_${{ github.run_number }}.exe
        asset_content_type: application/octet-stream
