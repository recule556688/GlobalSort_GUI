name: Build GlobalSort GUI for Windows and Linux

on:
  push:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'gui/**'
  pull_request:
    branches: [ main ]
    paths:
      - 'main.py'
      - 'gui/**'

jobs:
  build_windows:
    runs-on: windows-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.4'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build GlobalSort Application for Windows
        run: |
          pyinstaller beta.spec

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: windows-build-artifacts
          path: ./dist/*

  build_linux:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Python
        uses: actions/setup-python@v2
        with:
          python-version: '3.12.4'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Build GlobalSort Application for Linux
        run: |
          pyinstaller beta.spec

      - name: Archive build artifacts
        uses: actions/upload-artifact@v2
        with:
          name: linux-build-artifacts
          path: ./dist/*

  create_release:
    runs-on: ubuntu-latest
    needs: [build_windows, build_linux]

    steps:
      - name: Download Windows build artifacts
        uses: actions/download-artifact@v2
        with:
          name: windows-build-artifacts
          path: ./artifacts/windows

      - name: Download Linux build artifacts
        uses: actions/download-artifact@v2
        with:
          name: linux-build-artifacts
          path: ./artifacts/linux

      - name: List Windows Artifact Directory
        run: ls -R ./artifacts/windows

      - name: List Linux Artifact Directory
        run: ls -R ./artifacts/linux

      - name: Rename Windows Artifact
        run: |
          mv "./artifacts/windows/Beta_GlobalSort GUI.exe" "./artifacts/windows/Beta_GlobalSort_GUI_Windows_${{ github.run_number }}.exe"

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          tag_name: GlobalSort_${{ github.run_number }}
          release_name: GlobalSort_Release.${{ github.run_number }}
          body: |
            New beta release of GlobalSort GUI automatically built by GitHub Actions for Windows and Linux.
          draft: false
          prerelease: true

      - name: Upload Windows Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./artifacts/windows/Beta_GlobalSort_GUI_Windows_${{ github.run_number }}.exe"
          asset_name: Beta_GlobalSort_GUI_Windows_${{ github.run_number }}.exe
          asset_content_type: application/octet-stream

      - name: Upload Linux Release Asset
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.PAT_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: "./artifacts/linux/Beta_GlobalSort_GUI"
          asset_name: Beta_GlobalSort_GUI_Linux_${{ github.run_number }}
          asset_content_type: application/octet-stream